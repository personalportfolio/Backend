<html>
    <head>
    <title>Profile Card Design</title>
    <link rel="stylesheet" href="style.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet">
    </head>
<body>
    <div class="profile-card">
        <div class="image-container">
            <img src="/images/krya.jpeg" style="width: 100%">
            <div class="title">
                <h2>Kyra Mellema</h2>
            </div>
        </div>
        <div class="main-container">
            
            <p><i class="fa fa-briefcase info"></i>Software Developer</p>
            <p><i class ="fa fa-home info"></i>Atlanta, GA</p>
            <p><i class="fa fa-envelope info"></i>KyraM@gmail.com</p>
            <p><i class="fa fa-phone info"></i>1800-callKyra</p>
            <hr>
            <p><b><i class="fa fa-asterisk info"></i>
            </i>Skills</b></p>
            <p>Full Stack</p>
            <div class="skills-bar">
                <div class="progress-bar" style="width:80%">80%
                </div>

                <p>Python</p>
                <div class="skill-bar">
                    <div class="progress-bar" style="width:85%">85%
                    </div>
                    <div>
                    <p>JavaScript</p>
                    <div class="progress-bar" style="width:75%">75%

                </div>
        </div>

    </div>

    </body>
</html>
