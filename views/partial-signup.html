<head>
        <link rel="stylesheet" href="./stylesheets/login.css">
</head>


<section class="hero is-primary is-fullheight">
    <div class="hero-body">
        <div class="container">
        <div class="columns is-centered">
            <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <form action="/users/signup" method="POST" class="box">
                <div class="field">
                <label for="" class="label">First Name</label>
                <div class="control has-icons-left">
                    <input type="text" aria-placeholder="First Name" name="first_name"  class="input" required>
                    <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                    </span>
                </div>
                </div>
                <div class="field">
                        <label for="" class="label">Last Name</label>
                        <div class="control has-icons-left">
                        <input type="text" aria-placeholder="Last Name" name="last_name" class="input" required>
                        <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                        </span>
                        </div>
                    </div>
                    <div class="field">
                            <label for="" class="label">Email</label>
                            <div class="control has-icons-left">
                            <input type="text" aria-placeholder="Email Address" name="email_address" placeholder="example@mail.com" class="input" required>
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                            </div>
                        </div>
                <div class="field">
                <label for="" class="label">Password</label>
                <div class="control has-icons-left">
                    <input type="password" aria-placeholder="Password" name="password" placeholder="*******" class="input" required>
                    <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                    </span>
                </div>
                </div>
                <div class="field">
                    <button type="submit">
                        Create my Account
                    </button>
                </div>
            </form>
            </div>
        </div>
        </div>
    </div>
</section>
